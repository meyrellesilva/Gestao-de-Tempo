<!DOCTYPE html>
<html>
  <head>
    <title>Meu Aplicativo de Gerenciamento de Tempo para Equipes Remotas</title>
  </head>
  <body>
    <h1>Gerenciamento de Tempo para Equipes Remotas</h1>
    <label>Defina suas horas de trabalho:</label>
    <input type="time" id="hora-inicio">
    <input type="time" id="hora-fim">
    <button onclick="calcularTempoTrabalhado()">Calcular Tempo Trabalhado</button>
    <p>Horas trabalhadas: <span id="horas-trabalhadas"></span></p>
    <script>
      function calcularTempoTrabalhado() {
        const horaInicio = document.getElementById("hora-inicio").value;
        const horaFim = document.getElementById("hora-fim").value;
        const horaInicioEmMinutos = converterParaMinutos(horaInicio);
        const horaFimEmMinutos = converterParaMinutos(horaFim);
        let horasTrabalhadas = horaFimEmMinutos - horaInicioEmMinutos;
        if (horasTrabalhadas < 0) {
          horasTrabalhadas = 1440 + horasTrabalhadas;
        }
        document.getElementById("horas-trabalhadas").textContent = converterParaHoras(horasTrabalhadas);
      }

      function converterParaMinutos(hora) {
        const partesHora = hora.split(":");
        return parseInt(partesHora[0]) * 60 + parseInt(partesHora[1]);
      }

      function converterParaHoras(minutos) {
        const horas = Math.floor(minutos / 60);
        const minutosRestantes = minutos % 60;
        return `${horas} horas e ${minutosRestantes} minutos`;
      }
    </script>
  </body>
</html>
